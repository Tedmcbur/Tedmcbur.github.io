        body {

            margin: 0;
            padding: 0;
            background-color: #FF8C00; /* Dark background color */
            color: #000000; /* Light text color */
            display: flex;
            flex-direction: column;

            background-color: #FFA500; /* Slightly lighter header background */

            justify-content: center;
            align-items: center;
        }

        .avatar img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
